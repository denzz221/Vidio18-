<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>⛧ SYSTEM BREACH ⛧</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      background: black;
      color: white;
      animation: kedapEkstrim 0.03s infinite alternate !important;
    }

    @keyframes kedapEkstrim {
      0% { background-color: #000; }
      20% { background-color: #ff0000; }
      40% { background-color: #000; }
      60% { background-color: #2f00ff; }
      80% { background-color: #000; }
      100% { background-color: #ff0000; }
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid red;
      padding: 30px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 0 25px red;
      z-index: 10;
    }

    h1 {
      font-size: 26px;
      color: red;
      animation: blinkText 0.2s infinite;
    }

    @keyframes blinkText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .glow {
      text-shadow: 0 0 10px red, 0 0 20px red;
    }

    .warning {
      font-size: 20px;
      color: yellow;
      margin-bottom: 20px;
    }

    .input-field {
      background: black;
      border: 2px solid red;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      width: 80%;
      margin-top: 10px;
    }

    .safe-message {
      display: none;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      color: lime;
      background: black;
      padding: 20px;
      border: 2px solid lime;
      border-radius: 10px;
      z-index: 999;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body onload="alert('sange lu kontol btw deni ganteng bet yak')">

  <canvas id="matrixCanvas"></canvas>

  <div class="center-box" id="box">
    <h1 class="glow">⛧ SISTEM KENA RANSOMWARE SAMA DENI ⛧</h1>
    <div class="warning">⚠️ ALL FILE KAMU FOTO KAMI KENA AMBIL ALIH AMA GW • AKSES ILEGAL ⚠️</div>
    <p>Masukkan Password untuk menghentikan proses pw ada di deni:</p>
    <input type="password" class="input-field" id="pw" placeholder="Ketik Password..." onkeydown="checkPassword(event)">
  </div>

  <div class="safe-message" id="safeMessage">✅ SISTEM AMAN! DATA TELAH DIPULIHKAN</div>

  <script>
    let running = true;
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const columns = Math.floor(canvas.width / 20);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      if (!running) return;

      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'red';
      ctx.font = '16px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = "2910";
        ctx.fillText(text, i * 20, drops[i] * 20);

        if (drops[i] * 20 > canvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i] += 2.8;
      }

      requestAnimationFrame(drawMatrix);
    }

    drawMatrix();

    function checkPassword(e) {
      if (e.key === "Enter") {
        const pw = document.getElementById("pw").value;
        if (pw === "denioffc") {
          running = false;
          document.body.style.animation = "none";
          document.getElementById("box").style.display = "none";
          document.getElementById("safeMessage").style.display = "block";
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        } else {
          alert("❌ Password Salah!");
        }
      }
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
